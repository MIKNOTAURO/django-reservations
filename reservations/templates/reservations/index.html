{% extends "base.html" %}

{% block content %}

<h1>Reservations</h1>

Here is the list of existing Fields which you could reserve:

<br/>
<br/>

<table>
    {% for field in fields %}
        <tr>
            <td><a href="{% url 'reservations:field.detail' field.id %}">{{ field.name }}</a></td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
